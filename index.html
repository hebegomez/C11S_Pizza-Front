<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza & Front</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img src="./img/VectorPizza.svg" alt="pizza-logo" />
        <h1>
          <span class="font-1">Pizza</span>&<span class="font-2">Front</span>
        </h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Promoción</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <!--Primera caja-->
        <div class="box1">
          <div class="box1-title">
            <h2>
              <!--Utilicé &nbsp para forzar un espaciado alrededor de "comprando", ya que no aparecía luego de estilar ese span -->
              Envio gratis <span class="font-3">&nbspcomprando&nbsp</span> 2
              pizzas
            </h2>
          </div>
        </div>
        <!--Segunda caja-->
        <div class="box2">
          <h2 class="box2-title">Podio de pizzas</h2>
          <div class="box2-container">
            <div class="box2-list">
              <h3>Pizzas top 5</h3>
              <br />
              <ol>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
              </ol>
            </div>
            <img src="./img/PizzaFalling.jpg" alt="Ingredientes de Pizzas" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <img src="./img/VectorPizza.svg" alt="pizza-logo" />
        <h1>
          <span class="font-1">Pizza</span>&<span class="font-2">Front</span>
        </h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Ranking</a></li>
          <li><a href="#">Promoción</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
